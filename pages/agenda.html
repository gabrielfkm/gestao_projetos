<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda - Gestão de Projetos</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-main: #f5f7fa;
      --bg-card: #ffffff;
      --text-main: #111;
      --text-muted: #555;
      --sidebar-bg: #1e1e2f;
      --sidebar-text: #ccc;
      --sidebar-active: #2e2e42;
      --highlight: #ff70a6;
    }

    .dark-mode {
      --bg-main: #1a1b1e;
      --bg-card: #2c2f36;
      --text-main: #f1f1f1;
      --text-muted: #ccc;
      --sidebar-bg: #121212;
      --sidebar-text: #aaa;
      --sidebar-active: #2e2e42;
      --highlight: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--bg-main);
      color: var(--text-main);
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 240px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--sidebar-text);
      text-decoration: none;
      transition: 0.3s;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: var(--sidebar-active);
      color: #fff;
    }

    .menu-item i {
      margin-right: 10px;
    }

    .main {
      flex: 1;
      padding: 30px;
      background-color: var(--bg-main);
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-main);
    }

    .calendar-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .calendar-nav button {
      background: none;
      border: none;
      color: var(--text-main);
      font-size: 18px;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }

    .day,
    .empty {
      background-color: var(--bg-card);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      min-height: 80px;
      position: relative;
    }

    .day.highlight {
      background-color: var(--highlight) !important;
      color: #000;
    }

    .day.orange {
      background-color: orange !important;
      color: #000;
    }

    .days-of-week {
      font-weight: bold;
      text-align: center;
    }

    #addEventBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff70a6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 5;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-card);
      color: var(--text-main);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 10;
      max-width: 90%;
      width: 400px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--bg-main);
      color: var(--text-main);
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-buttons button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-buttons button:nth-child(1) {
      background-color: #28a745;
      color: white;
    }

    .modal-buttons button:nth-child(2) {
      background-color: #dc3545;
      color: white;
    }

    .modal-buttons button:nth-child(3) {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>Gestão</h2>
      <a href="index.html" class="menu-item"><i class='bx bx-grid-alt'></i> Dashboard</a>
      <a href="projetos.html" class="menu-item"><i class='bx bx-folder'></i> Projetos</a>
      <a href="agenda.html" class="menu-item active"><i class='bx bx-calendar'></i> Agenda</a>
      <a href="chat.html" class="menu-item"><i class='bx bx-group'></i> Mensagens</a>
      <a href="configuracoes.html" class="menu-item"><i class='bx bx-cog'></i> Configurações</a>
    </div>
    <div>
      <a href="#" class="menu-item" id="btnLogout"><i class='bx bx-log-out'></i> Sair</a>
    </div>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main">
    <div class="main-header">
      <h1>Agenda</h1>
      <button class="theme-toggle" id="themeToggle"><i class='bx bx-moon' id="themeIcon"></i></button>
    </div>

    <div class="calendar-nav">
      <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="calendar" id="calendar"></div>
  </main>

  <!-- Botão flutuante -->
  <button id="addEventBtn">+</button>

  <!-- Modal de evento -->
  <div class="modal" id="eventModal">
    <h3>Adicionar/Editar Evento</h3>
    <form id="form-evento">
      <input type="number" name="dia" min="1" max="31" placeholder="Dia" required />
      <input type="text" name="descricao" placeholder="Descrição do evento" required />
      <div class="modal-buttons">
        <button type="submit">Salvar</button>
        <button type="button" id="btnExcluir">Excluir</button>
        <button type="button" onclick="document.getElementById('eventModal').style.display='none'">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Script de tema -->
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const userTheme = localStorage.getItem('theme');
    if (userTheme === 'dark') {
      document.body.classList.add('dark-mode');
      themeIcon.className = 'bx bx-sun';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      themeIcon.className = isDark ? 'bx bx-sun' : 'bx bx-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

  <!-- MVC controller -->
  <script type="module" src="../main.js"></script>
</body>
  </html>
